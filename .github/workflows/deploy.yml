name: 'Terraform'

on:
  pull_request:
    branches:
    - main
  push:
    branches:
      - "main"
jobs:
  auto-approval-agent:
    runs-on: ubuntu-latest
    name: Auto approve PR
    if: github.event_name == 'pull_request'
    steps:
      - name: Auto approve
        shell: sh
        run: |
          #!/bin/bash
          RUNNING_JOBS=""
          TF_JOB_STATUS=""
          get_tf_job_status () {
            echo "Fetching latest status of TF job"
            RUNNING_JOBS=`curl --silent -H "Accept: application/vnd.github+json" -H "Authorization: token $GH_TOKEN" https://api.github.com/repos/$OWNER_REPO/actions/runs/${{ github.run_id }}/attempts/${{ github.run_attempt }}/jobs`
            TF_JOB_STATUS=`echo $RUNNING_JOBS | jq '.jobs[] | select(.name=="Terraform pipeline") | .status'`
          }
          OWNER_REPO="${{ github.repository }}"
          RUN_ID="${{ github.run_id }}"
          echo "== Auto approval action started for repo $OWNER_REPO, run id $RUN_ID, to grant access of env ${{ github.base_ref }}"
          echo ""

          get_tf_job_status
          while [ $TF_JOB_STATUS == "waiting" ]
          do
            echo 'Job is not started yet' && sleep 3
            get_tf_job_status
            echo "TF Job status $TF_JOB_STATUS"
          done
          echo "TF job is in waiting state"
          RESP=`curl -X POST -H "Accept: application/vnd.github+json" -H "Authorization: token $GH_TOKEN" https://api.github.com/repos/$OWNER_REPO/actions/runs/${{ github.run_id }}/pending_deployments -d '{"environment_ids":[${{ secrets.ENV_IDS }}],"state":"approved","comment":"Auto Approved"}'`
          echo $RESP | jq '. | select(.error != null)' && echo 'Error while approving' || echo "approved"
          echo 'TF pipeline approved' && exit 0
        env:
          GH_TOKEN: "${{ secrets.ADMIN_GITHUB_TOKEN}}"

  terraform:
    name: Terraform pipeline
    runs-on: ubuntu-latest
    environment: "${{ github.base_ref }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v2