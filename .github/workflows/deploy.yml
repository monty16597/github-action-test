name: Terraform

on:
  push:
    branches:
      - main
  pull_request:

jobs: 
  plan:
    name: Terragrunt Validate, Plan, Approval, Apply
    runs-on: ubuntu-latest
    environment:
      name: dev
    steps:

      - name: SSH Key Initialization
        run: |
          # eval `ssh-agent -s`
          # ssh-add - <<< '${{ secrets.SSH_KEY }}'
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa && chmod 400 ~/.ssh/id_rsa

      - name: shell
        run: |
          git clone git@github.com:LambdatestIncPrivate/sanrachna-module.git

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Checkout Codebase
        uses: actions/checkout@v3

      - name: set environment
        run: |
          echo "TF_VAR_TEST_1=${{ secrets.TF_VAR_TEST_1 }}" >> $GITHUB_ENV
          echo "TF_VAR_TEST_2=${{ secrets.TF_VAR_TEST_2 }}" >> $GITHUB_ENV

      - name: 'Terragrunt Init'
        id: init
        run: |
          terraform init
          terraform apply -auto-approve